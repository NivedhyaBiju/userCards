<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <ul class="nav justify-content-center"
  style="height: 60px; background: linear-gradient(to bottom, #000000, #808080, #98bbed, #6496de); align-items: center;">
  <h1 class="text-center p-2 font-monospace fw-bold">USER DETAILS</h1>
  <div class="d-flex flex-wrap" id="result"></div>
  </ul>
</body>
<script>
fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(result=>displayData(result))
    function displayData(outArray){
      for(let i of outArray){
        result.innerHTML+=`
        <div class="row" style="margin: 60px 30px 30px;">
          <div class="col">
            <div class="card border-0 rounded shadow" style="width: 290px; background: linear-gradient(to bottom, #6496de, #6496de, #808080, #000000);">
              <img src="./USER.png" height="250px" alt="">
              <div class="card-body" style="width: 1000px;">
                <h4 class="card-title">${i.name}</h4>
                <p class="card-text text-white">email : ${i.email}</p>
                <p class="card-text text-white">Phone.No : ${i.phone}</p>
                <p class="card-text text-white">Address : ${i.address.street},${i.address.suite},</p><p class="card-text text-white">${i.address.city},${i.address.zipcode}</p>
                <p class="card-text text-white">Company : ${i.company.name}</p>
                <p class="card-text text-white">Website : ${i.website}</p>
            </div>
        </div>
    </div>
    `
  }
}
</script>
</html>
